<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="create.css">
    <title>Publicar Moradia</title>
</head>
<body>
    <div class="mobile-menu-bar">
        <div class="mobile-menu-logo"><a href="../index.html"><img src="../header_img/logoBlue2.png" alt="Logotipo"></a></div>
        <div class="mobile-menu-menuButton" onclick="toggleMenu()"><p>Menu</p><img src="../header_img/menu-button-white.png" alt="menu-button"></div>
        <div class="mobile-menu-exitButton" onclick="toggleMenu()"><p>Sair</p><img src="../header_img/exit-button-white.png" alt="exit-button"></div>
    </div>
    <div class="mobile-menu-overlay"></div>
    <header class="header-main">
        <section class="header-wrapper">
            <div class="header-logo">
                <a href="../index.html"><img src="../header_img/logoBlue2.png" alt="logo"></a>
            </div>
            <nav class="header-navigation">
                <ul>
                    <li><a href="../List Page/list.html">INICIO</a></li>
                    <li><a href="../Favorite Page/favorite.html">FAVORITOS</a></li>
                    <li><a href="../My Houses Page/myHouses.html">MINHAS PUBLICAÇÕES</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <div class="header-icons-addnotif">
                    <div><a href="../Create Page/create.html"><img src="../header_img/plusBlue.png" alt="add icon"></a></div>
                    <div><img src="../header_img/bell.png" alt="notification bell"></div>
                </div>
                <ul>
                    <li><a href="../Sign In Page/register.html">CADASTRO</a></li>
                    <li><a href="../Sign Up Page/login.html">LOGIN</a></li>
                </ul>
                <div class="header-pfp"><a href="../User Page/user.html"><img src="../header_img/pfp.png" alt="user pfp"></a></div>
            </div>
        </section>
    </header>
    <script src="../header.js"></script>
    
    <main class="wrapper">
        <section class="criacao">
            <div class="criacao-img">
                <div class="criacao-img-add">
                    <button><img src="img/plus.png" alt="adicionar-icon"></button>
                </div>
            </div>
            <form action="#" class="criacao-dados">
                <section>
                    <h2>DADOS</h2>
                    <label for="input_nome">Nome: </label>
                    <input type="text" name="" id="input_nome">
                    
                    <label for="input_tipo">Tipo: </label>
                    <select name="" id="input_tipo">
                        <option value="exemplo1">exemplo1</option>
                        <option value="exemplo2">exemplo2</option>
                        <option value="exemplo3">exemplo3</option>
                    </select>
    
                    <label for="input_cep">CEP: </label>
                    <input type="number" name="" id="input_cep">
    
                    <label for="input_cidade">Cidade: </label>
                    <input type="text" name="" id="input_cidade">
    
                    <label for="input_estado">Estado: </label>
                    <input type="text" name="" id="input_estado">

                    <label for="input_tamanho">Tamanho: </label>
                    <input type="number" name="" id="input_tamanho">

                    <label for="input_estado">Comodos: </label>
                    <input type="number" name="" id="input_estado">

                    <label for="input_estado">Vagas: </label>
                    <input type="number" name="" id="input_vagas">

                    <div class="input-extras">
                        <h3>Possui:</h3>

                        <input type="checkbox" name="" id="wi_fi" onclick="changeImg()">
                        <label for="wi_fi"><img src="img/Wifi.png" alt="wifi-icon">Wi-Fi</label>
                        
                        <input type="checkbox" name="" id="refeicao" onclick="changeImg()">
                        <label for="refeicao"><img src="img/Dinner.png" alt="refeicao-icon">Refeição</label>
                        
                        <input type="checkbox" name="" id="lazer" onclick="changeImg()">
                        <label for="lazer"><img src="img/Leisure.png" alt="lazer-icon">Área de Lazer</label>
                        
                        <input type="checkbox" name="" id="carro" onclick="changeImg()">
                        <label for="carro"><img src="img/Parking.png" alt="estacionamento-icon">Estacionamento</label>
                        
                        <input type="checkbox" name="" id="animais" onclick="changeImg()">
                        <label for="animais"><img src="img/Animals.png" alt="animais-icon">Permite Animais</label>
                    </div>
    
                    <label for="input_valor">Valor: </label>
                    <input type="number" name="" id="input_valor">
                    
                    <label for="input_comentario">Comentário: </label>
                    <textarea name="" id="input_comentario" cols="30" rows="10"></textarea>
                </section>

                <section class="criacao-contato">
                    <h2>CONTATO</h2>

                    <label for="input_email">Email: </label>
                    <input type="text" name="" id="input_email">

                    <label for="input_phone">Telefone: </label>
                    <input type="number" name="" id="input_phone">
                </section>

            </form>
        </section>
    </main>    
</body>
<script src="create.js"></script>
</html>
