<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../reset.css">
   <link rel="stylesheet" href="register.css">
   <title>Cadastro</title>
</head>

<body>
   <img src="img/Group 5.png" alt="" class="img_logo">
   <section class="cadastro">
      <div class="embrulho">
         <img src="img/register2.png" alt="" class="img_cadastro">
         <p class="titulo">Cadastre-se</p>
         <form action="register.php" method="post" id="register">
            <input type="text" placeholder="Usuário" class="user">
            <br>
            <input type="email" placeholder="Email" class="email">
            <br>
            <input type="password" placeholder="Senha" class="senha">
         </form>
         <button class="botao" form="register">Cadastrar</button>
         <p>Já possui uma conta? <a href="../Sign Up Page/login.html" class="faca-login">Faça Login</a></p>
      </div>
   </section>
</body>
<script src="register.js"></script>

</html>
